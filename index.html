<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrainMart - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">       
            <div class="logo">
                <span>अन्नMart</span>
                <img src="https://i.postimg.cc/SQv7VhMq/logo.png" alt="अन्नMart Logo">
            </div>
    
            
        </nav>
    </header>
    <div class="container">
        <div class="user-type">
            <button id="farmer-btn" class="active">Farmer</button>
            <button id="customer-btn">Customer</button>
        </div>
        <div class="form-container" id="form-container">
            <form id="auth-form">
                <h2 id="form-title">Login</h2>
                <div class="form-group">
                    <label for="email">Email or Phone Number:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <p id="signup-link">Don't have an account? <a href="#" id="signup-btn">Signup</a></p>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 अन्नMart. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
